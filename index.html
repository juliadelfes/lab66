<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Nature</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7fa;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #00796b;
            transition: color 1s, transform 1s;
        }

        h1:hover {
            color: #004d40;
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 30px;
        }

        .image-container img {
            width: 30%;
            height: auto;
            border-radius: 10px;
            transition: filter 0.3s, transform 0.3s;
        }

        .image-container img:hover:nth-child(1) {
            filter: grayscale(100%);
        }

        .image-container img:hover:nth-child(2) {
            filter: sepia(100%);
        }

        .image-container img:hover:nth-child(3) {
            filter: brightness(50%);
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-container img::after {
            content: attr(title);
            display: block;
            text-align: center;
            font-size: 1em;
            color: #004d40;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #00796b;
        }
    </style>
</head>
<body>
    <h1>Amazing Sunsets on top of Hawaii Volcanos </h1>
    <div class="image-container">
        <img src="sunsetmaui2.jpg" alt="Sunset on top of Honua'ula - Papa'anui , Maui HI" title="Sunset on top of Honua'ula - Papa'anui , Maui HI">
        <img src="sunsetmaui4.jpg" alt="Sunset on top of Honua'ula - Papa'anui , Maui HI" title="Sunset on top of Honua'ula - Papa'anui , Maui HI">
        <img src="sunsetbigisland3.jpg" alt="Sunset on top of Honokaa - Ka'ohe Mauka, Big Island, HI" title="Sunset on top of active volcano in Hawaii">
    </div>
    <footer>
        <p>Images source: Julia Delfes, 2023/2024</p>
    </footer>
</body>
</html>
